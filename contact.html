	<script>
		function validateForm() {
			if (document.forms[0].myEmail.value=="") {
				alert("Please enter an e-mail address");
				return false;
			}

		}
	</script>

<body>
	<div id= "wrapper">
	<header>
		<h1> <img src="assets/fishcreeklogo.gif"

	<main>
		<h2>Contact Fish Creek</h2>

		<form method="post"
			  action="http://webdevbasics.net/scripts/fishcreek.php"
			  onsubmit="return validateForm";>
			<label for="myname">Name:</label>
			<input type="text"
				   name="myname"
				   id="myname">

			<label for="myEmail">Email:</label>
			<input type="email"
				   name="myEmail"
				   id="myEmail">

			<label for="mycomments">Comments:</label>
			<textarea type="text"
					  name="mycomments"
					  id="mycomments"
					  rows="2" cols="20"></textarea>

			<input type="submit" name="mysubmit" id="mysubmit" value="Send Now">
		</form>

	</main>
